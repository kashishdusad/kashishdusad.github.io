<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
</head>
  </head>
  <body>
    <h1>WHERE WOULD YOU <br> LIKE TO GO?</h1>
    <div class="arrow" id="page"></div>
    <div class="content">
    <article id="book-detail" class="book-detail hidden">
        <section class="info">
          <h2 class="Name">Becoming</h2>
          <p class="country">India</p>
          <div class="arrow" id="tab"></div>
          <h5 id="who">1 Person </h5>
          <h5 id="how">Adult </h5>
          <button class="barcode">400123021</button>
          <a class="url arrow" href="https://www.barnesandnoble.com/w/becoming-michelle-obama/1128038172?ean=9781524763138"></a>
        </section>
      <section class="figure">
        <img class="Attachments" id="front" src="https://www.cs.princeton.edu/~bwk/tpop.webpage/tpop.jpg" alt="Book Cover"/>
      <img class="Attachments" id="back" src="https://www.cs.princeton.edu/~bwk/tpop.webpage/tpop.jpg" alt="Book Cover"/>
      </section>
    </article>
    </div>
    <div id="shelf" class="shelf">
    </div>

    <script src="vendor/airtable.browser.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
